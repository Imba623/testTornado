    function toggleDisplay() {
        var firstBlock = document.getElementById('first-block');
        var secondBlock = document.getElementById('second-block');

        if(firstBlock.style.display === 'none') {
            firstBlock.style.display = 'block';
            secondBlock.style.display = 'none';

            secondBlock.style.display = 'flex'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ç–æ—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∫–∞–∫ flex
